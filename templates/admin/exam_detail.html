<!DOCTYPE html>
<html>
<head>
    <title>Exam Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>{{ exam.title }} ({{ exam.subject }})</h2>
    <p>Duration: {{ exam.duration_minutes }} mins</p>
    <p><a href="{{ url_for('add_question', exam_id=exam.id) }}">Add Question</a></p>
    
    <h3>Questions</h3>
    <ul>
        {% for q in exam.questions %}
            <li>{{ q.text }} (Correct: {{ q.correct }})</li>
        {% endfor %}
    </ul>
    
    <p><a href="{{ url_for('admin_index') }}">Back to Dashboard</a></p>
</div>
</body>
</html>
